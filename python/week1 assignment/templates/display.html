<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size:larger;
            background-color: honeydew;
        }
        table
        {
            background-color:snow;
            border-radius: 10px;
        }
        div{
            border: 2px solid gray;
            border-radius: 5px;
            background-color:mintcream;
            margin: 20px;
        }
    </style>
</head>
<body>
    {% block content %}
    <div><center><h1>DOGS DATA</h1></center></div>
    <table border="1" align="center" cellpadding="5px">
        <tr align="center">
            <th>S.No</th>
            <th>BREED</th>
            <th>ORIGIN</th>
            <th>BRED FOR</th>
            <th>IMAGE</th>
        </tr>
        {% for i in name %}
            <tr align="center">
                <td>
                    {{ loop.index }}
                </td>
                <td>{{i['breed']}}</td>
                <td>{{i['country_of_origin']}}</td>
                <td>{{i['bred_for']}}</td>
                <td><img src="{{i['image']}}" width="150px" height="150px"/></td>
            </tr>
        {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
